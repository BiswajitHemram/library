<!-- HTML structure for a library web application -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and external CSS stylesheets -->
</head>
<body>
    <!-- Header section with the title "Library" -->
    <header>
        <h1>Library</h1>
    </header>

    <!-- Main content section -->
    <main class="main container">
        <!-- Button to add new books -->
        <button id="addBook">+ Add Book</button>
        
        <!-- Container for displaying book cards -->
        <div class="book-grid" id="bookGrid"></div>
    </main>

    <!-- Footer section with copyright information -->
    <footer>
        <p id="footerPara">Copyright Â© <span id="copyrightDate"></span> BiswajitHemram</p>
        <!-- SVG icon -->
    </footer>

    <!-- Popup module for adding new books -->
    <div class="module" id="addBookModule">
        <!-- Form for adding new books -->
        <form class="add-book-from" id="addBookFrom">
            <h3>Add New Book</h3>
            <!-- Input fields for book details -->
            <input type="text" class="input" id="title" placeholder="Title" maxlength="50" required>
            <input type="text" class="input" id="author" placeholder="Author" maxlength="50" required>
            <input type="number" class="input" id="pages" placeholder="Pages" max="100000" required>
            <!-- Checkbox for indicating if the book has been read -->
            <div class="is-read">
                <label for="isRead">Have you read it?</label>
                <input type="checkbox" class="checkbox" id="isRead">
            </div>
            <!-- Submit button for adding the book -->
            <button type="submit" class="btn-light-green">Submit</button>
        </form>
    </div>

    <!-- JavaScript file for handling dynamic interactions -->
    <script src="script.js"></script>
</body>
</html>
